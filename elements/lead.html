      <small class="left">Post-Transition Metal</small>
      <img src="../img/lead.png" alt="Bohr model of lead atom" />
      <p>
        Because it's fairly easy to extract (for a metal), lead has been used
        since prehistoric time.
      </p>
      <p>Symbol: Pb</p>
      <p>Atomic mass: 207.2 u</p>
      <p>Density (when liquid at melting point): 10.66 g/cm3</p>
      <p>Melting: 327.5 °C</p>
      <p>Boiling: 1749 °C</p>
