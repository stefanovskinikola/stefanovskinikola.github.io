  <body>
    <nav>
      <div class="container">
        <!-- prettier-ignore -->
        <ul>
          <div>
            <li>
              <a href="home.html" class="nav-link"><i class="fa-regular fa-house"></i> Почетна</a>

              <a href="contact.html" class="active nav-link"><i class="fa-regular fa-envelope"></i> Контакт</a>

              <a href="../en/contact.html" class="nav-language"><img src="../img/en.svg" /> EN</a>

              <a href="contact.html" class="active nav-language"><img src="../img/mk.svg" /> MK</a>
            </li>
          </div>
        </ul>
      </div>
    </nav>
    <section class="form-section">
      <div class="container">
        <h1>Контакт</h1>
        <p>Доколку имате било какви прашања, слободно контактирајте не.</p>
        <form action="#">
          <label for="name">Име: <span class="required">*</span></label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Јован Јовановски"
          />

          <label for="email">Е-пошта: <span class="required">*</span></label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="email@example.com"
          />

          <label for="phone">Телефонски број:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="+389 70 123 456"
          />

          <label for="message">Порака: <span class="required">*</span></label>
          <textarea
            id="message"
            name="message"
            required
            placeholder="Вашата порака тука..."
          ></textarea>

          <div class="form-actions">
            <button type="submit" class="btn-contact">
              Испрати порака <i class="fa-regular fa-paper-plane"></i>
            </button>
            <p>
              Сите полиња означени со <span class="required">*</span> се
              задолжителни.
            </p>
          </div>
        </form>
      </div>
    </section>
    <footer>
      <p>Оваа веб страница е создадена исклучиво за образовни цели.</p>
    </footer>
  </body>
