<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discover | NexaNext</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/header-footer.css" />
    <link rel="stylesheet" href="css/buttons.css" />
    <link rel="stylesheet" href="css/discover.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <a href="index.html" class="logo-container">
            <div class="logo">
              <!-- prettier-ignore -->
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><defs><linearGradient id="gradientStroke" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" stop-color="var(--primary)"/><stop offset="100%" stop-color="var(--accent)"/></linearGradient></defs><path d="M21 12C21 16.9706 16.9706 21 12 21M21 12C21 7.02944 16.9706 3 12 3M21 12C21 13.6569 16.9706 15 12 15C7.02944 15 3 13.6569 3 12M21 12C21 10.3431 16.9706 9 12 9C7.02944 9 3 10.3431 3 12M12 21C7.02944 21 3 16.9706 3 12M12 21C10.3431 21 9 16.9706 9 12C9 7.02944 10.3431 3 12 3M12 21C13.6569 21 15 16.9706 15 12C15 7.02944 13.6569 3 12 3M3 12C3 7.02944 7.02944 3 12 3" stroke="url(#gradientStroke)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </div>
            <h1>NexaNext</h1>
          </a>
          <div class="btns-container">
            <button class="btn theme-toggle"></button>
            <a href="login.html" class="btn btn-login">Login</a>
            <a href="register.html" class="btn btn-signup">Sign Up</a>
            <a href="index.html" class="btn btn-logout">Log Out</a>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="discover-hero">
          <div>
            <h2>Discover People</h2>
            <p>Connect with peoples from around the world</p>
          </div>
          <div class="search-wrapper">
            <!-- prettier-ignore -->
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><path fill="var(--text-secondary)" d="M480 272C480 317.9 465.1 360.3 440 394.7L566.6 521.4C579.1 533.9 579.1 554.2 566.6 566.7C554.1 579.2 533.8 579.2 521.3 566.7L394.7 440C360.3 465.1 317.9 480 272 480C157.1 480 64 386.9 64 272C64 157.1 157.1 64 272 64C386.9 64 480 157.1 480 272zM272 416C351.5 416 416 351.5 416 272C416 192.5 351.5 128 272 128C192.5 128 128 192.5 128 272C128 351.5 192.5 416 272 416z"/></svg>
            <input
              type="text"
              placeholder="Name, Job, Website..."
              class="search-input"
              autocomplete="off"
            />
          </div>
        </section>
        <div class="separator"></div>
        <section class="grid-layout users-cards"></section>
        <div class="load-more-container">
          <button class="btn btn-load-more"></button>
        </div>
        <div class="separator"></div>
        <div class="pagination-container">
          <div class="pagination"></div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <p class="small-text">
          NexaNext | People-first social network prototype
        </p>
      </div>
    </footer>
    <script type="module" src="js/users.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/ui.js"></script>
  </body>
</html>
