      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />

  </head>
  <body>
    <nav>
      <div class="container">
        <!-- prettier-ignore -->
        <ul>
          <div>
            <li>
              <a href="../index.html" class="nav-link"><i class="fa-regular fa-house"></i> Home</a>
            </li>
            <li>
              <a href="courses.html" class="nav-link"><i class="fa-solid fa-laptop-code"></i> Courses</a>
            </li>
            <li>
              <a href="gallery.html" class="nav-link"><i class="fa-regular fa-images"></i> Gallery</a>
            </li>
            <li>
              <a href="contact.html" class="active nav-link"><i class="fa-regular fa-envelope"></i> Contact</a>
            </li>
          </div>
          <div>
            <li>
              <a href="contact.html" class="active nav-language"><img src="../img/en.svg" /> EN</a>
            </li>
            <li>
              <a href="../mk/contact.html" class="nav-language"><img src="../img/mk.svg" /> MK</a>
            </li>
          </div>
        </ul>
      </div>
    </nav>
    <section class="form-section">
      <div class="container">
        <h1>Contact Us</h1>
        <p>If you have any questions, feel free to get in touch with us.</p>
        <form action="#">
          <label for="name">Name: <span class="required">*</span></label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="John Doe"
          />

          <label for="email">Email: <span class="required">*</span></label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="email@example.com"
          />

          <label for="phone">Phone Number:</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="+1 234 567 8900"
          />

          <label for="message">Message: <span class="required">*</span></label>
          <textarea
            id="message"
            name="message"
            required
            placeholder="Your message here..."
          ></textarea>

          <div class="form-actions">
            <button type="submit" class="btn-contact">
              Send Message <i class="fa-regular fa-paper-plane"></i>
            </button>
            <p>
              All fields marked with <span class="required">*</span> are
              required.
            </p>
          </div>
        </form>
      </div>
    </section>
    <footer>
      <p>This website is created solely for educational purposes.</p>
    </footer>
  </body>
</html>
